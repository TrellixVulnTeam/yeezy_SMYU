<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Yeezy 350 V1</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!------ HEADER ------>
    <header class="header">
      <!-- Logo -->
      <div class="logo-main">
        <a href="#" class="logo-link-img">
          <img
            src="./public/images/AdidasStripeLogo.png"
            alt=""
            class="logo-img"
          />
        </a>
      </div>
      <!-- Nav -->
      <nav class="nav-main">
        <ul class="nav-ul">
          <li class="nav-li"><a href="#" class="nav-links">home</a></li>
          <li class="nav-li"><a href="#" class="nav-links">kicks</a></li>
          <li class="nav-li"><a href="#" class="nav-links">contact</a></li>
        </ul>
      </nav>
    </header>
    <!------ HERO ------>
    <div class="hero">
      <!-- Hero Img -->
      <div class="hero-img-box">
        <img
          src="./public/images/YeezyLogo.png"
          alt="Yeezy Logo"
          class="hero-img"
        />
      </div>
      <!-- Icons -->
      <div class="icon-wrapper">
        <!--  -->
        <div class="icons">
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <!--  -->
        <div class="icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
        <!--  -->
        <div class="icons">
          <a href="https://www.youtube.com/" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
        <!--  -->
        <div class="icons">
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </div>
    <!------ SECTIONS ------>
    <!-- Creator -->
    <section class="sections section-creator">
      <div class="title title-creator">
        <h2>creator</h2>
      </div>
    </section>
    <!-- Lineup -->
    <section class="sections section-lineup">
      <div class="title title-lineup">
        <h2>lineup</h2>
      </div>
    </section>
    <!-- Gallery -->
    <section class="sections section-gallery">
      <div class="title title-gallery">
        <h2>gallery</h2>
      </div>
    </section>
    <!-- Kicks -->
    <section class="sections section-kicks">
      <div class="title title-kicks">
        <h2>kicks</h2>
      </div>
    </section>
    <!-- Contact -->
    <section class="sections section-contact">
      <div class="title title-contact">
        <h2>contact</h2>
      </div>
    </section>
    <!---------- JAVASCRIPT ---------->
    <script src="./app.js/script.js" async defer></script>
  </body>
</html>
