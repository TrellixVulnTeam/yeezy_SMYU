<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Yeezy 350 V1</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!------ HEADER ------>
    <header class="header">
      <!-- Logo -->
      <div class="logo-main">
        <a href="#" class="logo-link-img">
          <img
            src="./public/images/AdidasStripeLogo.png"
            alt=""
            class="logo-img"
          />
        </a>
      </div>
      <!-- Nav -->
      <nav class="nav-main">
        <ul class="nav-ul">
          <li class="nav-li"><a href="#" class="nav-links">home</a></li>
          <li class="nav-li"><a href="#" class="nav-links">kicks</a></li>
          <li class="nav-li"><a href="#" class="nav-links">contact</a></li>
        </ul>
      </nav>
    </header>
    <!------ HERO ------>
    <div class="hero">
      <!-- Hero Img -->
      <div class="hero-img-box">
        <img
          src="./public/images/YeezyLogo.png"
          alt="Yeezy Logo"
          class="hero-img"
        />
      </div>
      <!-- Icons -->
      <div class="icon-wrapper">
        <!--  -->
        <div class="icons">
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <!--  -->
        <div class="icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
        <!--  -->
        <div class="icons">
          <a href="https://www.youtube.com/" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
        <!--  -->
        <div class="icons">
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </div>
    <!------ SECTIONS ------>
    <!-- CREATOR -->
    <section class="sections section-creator">
      <div class="title title-creator" id="title-creator">
        <h2>creator</h2>
      </div>
      <!-- BG Img -->
      <!-- <img src="./public/images/KanyeAdidasAd.png" alt="" class="bg-img" /> -->
      <!-- Overlay -->
      <div class="overlay"></div>
    </section>
    <!-- LINEUP -->
    <section class="sections section-lineup">
      <div class="title title-lineup">
        <h2>lineup</h2>
      </div>
      <!-- Shoes -->
      <div class="shoe-container">
        <!--  -->
        <div class="shoes shoe-turtle">
          <p class="shoe-name turtle-name">Turtle Dove</p>
          <div class="shoe-box">
            <a href="#"
              ><img
                class="shoe-img turtle-img"
                src="./public/images/Yeezy-TurtleDove.png"
                alt=""
            /></a>
          </div>
        </div>
        <!--  -->
        <div class="shoes shoe-pirate">
          <p class="shoe-name pirate-name">Pirate</p>
          <div class="shoe-box">
            <a href="#">
              <img
                class="shoe-img pirate-img"
                src="./public/images/Yeezy-Pirate.png"
                alt=""
              />
            </a>
          </div>
        </div>
        <!--  -->
        <div class="shoes shoe-moonrock">
          <p class="shoe-name moonrock-name">MoonRock</p>
          <div class="shoe-box">
            <a href="#">
              <img
                class="shoe-img moonrock-img"
                src="./public/images/Yeezy-Moonrock.png"
                alt=""
              />
            </a>
          </div>
        </div>
        <!--  -->
        <div class="shoes shoe-oxfordtan">
          <p class="shoe-name oxford-name">Oxford Tan</p>
          <div class="shoe-box">
            <a href="#">
              <img
                class="shoe-img oxford-img"
                src="./public/images/Yeezy-OxfordTan.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- GALLERY -->
    <section class="sections section-gallery">
      <div class="title title-gallery">
        <h2>gallery</h2>
      </div>
      <div class="gallery-container">
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyMoonrockPhoto1.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyTurtleDovePhoto1.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyOxfordTanPhoto1.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyPiratePhoto2.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyOxfordTanPhoto2.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyPiratePhoto1.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyMoonrockPhoto2.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
        <!--  -->
        <div class="gallery-img-box">
          <img
            src="./public/images/YeezyTurtleDovePhoto2.jpg"
            alt=""
            class="gallery-img"
          />
        </div>
      </div>
    </section>
    <!-- KICKS -->
    <section class="sections section-kicks">
      <div class="title title-kicks">
        <h2>kicks</h2>
      </div>
      <div class="kicks-container">
        <div class="kick-box">
          <div class="pair-title"><p>Turtle Dove</p></div>
          <video
            class="vid"
            autoplay
            muted
            loop
            src="./public/mp4s/TurleDove_Trim.mp4"
            type="video/mp4"
          ></video>
          <div class="overlay"></div>
          <div class="bg-slant"></div>
          <div class="pair-png">
            <img src="./public/images/Yeezy-TurtleDove-Frame1.png" alt="" />
          </div>
          <div class="content-box">
            <div class="content-main">on sale</div>
            <div class="content-info">
              <ul>
                <li>Released in Dec 29th 2015</li>
                <li>Matching Boost Sole</li>
                <li>Upper Primeknit Material in Light Stone and Oxford Tan</li>
              </ul>
            </div>
            <div class="content-size">
              <div class="size">size</div>
              <div class="shoe-sizes">
                <li class="size-li">7</li>
                <li class="size-li">8</li>
                <li class="size-li">9</li>
                <li class="size-li">10</li>
                <li class="size-li">11</li>
                <li class="size-li">12</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- CONTACT -->
    <section class="sections section-contact">
      <div class="title title-contact">
        <h2>contact</h2>
      </div>
    </section>
    <!---------- JAVASCRIPT ---------->
    <script src="./app.js/script.js" async defer></script>
  </body>
</html>
